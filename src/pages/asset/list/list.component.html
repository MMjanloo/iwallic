<ion-header no-borde class="header-box">
    <ion-navbar transparent class="nav-bar">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
    <div class="header-content" center text-center style="background: url('assets/asset/list_bg_img.png') no-repeat center; background-size: 100% 100%;">
        <div class="title">
            <span>我的资产</span>
            <img src="assets/asset/icon_QRcode.png" alt="">
        </div>
        <div class="balance">
            <span class="num">
                {{ neoValue }}
            </span>
            <span class="unit">NEO</span>
        </div>
        <p class="warn-tips">(钱包还未备份)</p>
    </div>
    <img src="assets/asset/btn_add.png" class="add-asset">
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let asset of assetList">
            <span class="asset-type">{{ asset.name }}</span>
            <span item-end>{{ asset.value }}</span>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll loadingSpinner="bubbles" [enabled]="enabled" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
