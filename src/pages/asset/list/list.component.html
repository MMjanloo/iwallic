<ion-header no-borde class="header-box">
    <ion-navbar transparent class="nav-bar">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
    <div class="header-content" center text-center style="background: url('assets/asset/list_bg_img.png') no-repeat center; background-size: cover">
        <div class="title">
            <span>我的资产</span>
            <img src="assets/asset/icon_QRcode.png" alt="" [navPush]="receipt">
        </div>
        <div class="balance">
            <span class="num">
                {{ neoValue }}
            </span>
            <span class="unit">NEO</span>
        </div>
        <p class="warn-tips" *ngIf="backuped" (click)="walletBackup()">(钱包还未备份)</p>
    </div>
    <!-- <img src="assets/asset/btn_add.png" class="add-asset" (click)="addAsset()"> -->
</ion-header>

<ion-content center>
    <div text-center  padding margin-vertical *ngIf="loading">
         <ion-spinner ></ion-spinner>
    </div>
    <ion-list *ngIf="!loading">
        <ion-item *ngFor="let asset of assetList" (click)="jumpDetail(asset.assetId, asset.name, asset.balance)">
            <span class="asset-type">{{ asset.name }}</span>
            <span item-end>{{ asset.balance }}</span>
        </ion-item>
    </ion-list>
    
    <ion-label *ngIf="assetList == null && !loading" text-center class="no-assets">暂无资产</ion-label>
    <ion-refresher  *ngIf="!loading" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

</ion-content>
