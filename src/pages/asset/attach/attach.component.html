<ion-header>
    <ion-navbar [color]="'default2' | theme | async">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>添加资产</ion-title>
    </ion-navbar>
</ion-header>

<ion-content center ibg="default3">
    <ion-list>
        <ion-item ibg="default3" iborder="line" icolor="font" *ngFor="let item of assetList; let i = index">
            <ion-label>
                <h3>{{ item.symbol }}</h3>
                <div class="info" icolor="font2">
                    <p icolor="font3">{{ item.name }}</p>
                    <p icolor="font2">{{ item.assetId }}</p>
                </div>
            </ion-label>
            <ion-toggle *ngIf="i > 3" [(ngModel)]="chooseList[i]['choose']" (ionChange)="changeChoose($event, i)"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
