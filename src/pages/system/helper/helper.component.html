<ion-header>
    <ion-navbar [color]="'default2' | theme | async">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'SYSTEM_HELPER_TITLE' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content ibg="default" icolor="font">
    <ion-list ibg="default" icolor="font">
        <ion-item-group margin-vertical>
            <button [color]="'default2' | theme | async" ion-item (click)="wallet()">
                <ion-label>{{'SYSTEM_HELPER_WALLET' | translate}}</ion-label>
            </button>
            <button [color]="'default2' | theme | async" ion-item (click)="transaction()">
                <ion-label>{{'SYSTEM_HELPER_TRANSACTION' | translate}}</ion-label>
            </button>
        </ion-item-group>

        <ion-item-group margin-vertical>
            <ion-item ibg="default2" icolor="font" (click)="community()">
                <ion-label>{{'SYSTEM_HELPER_COMMUNITY' | translate}}</ion-label>
                <ion-note item-end>Telegram</ion-note>
            </ion-item>
            <ion-item ibg="default2" icolor="font" (click)="contact()">
                <ion-label>{{'SYSTEM_HELPER_CONTACT' | translate}}</ion-label>
                <ion-note item-end>contact@ext.earth</ion-note>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
