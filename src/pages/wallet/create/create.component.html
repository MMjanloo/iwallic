<ion-header>
    <ion-navbar>
        <ion-title>your new wallet</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="text-align: center;">
    <ngx-qrcode qrc-element-type="img" [qrc-value] = "wif"></ngx-qrcode>
    <div class="title">Your WIF:</div>
    <div class="wif">{{wif}}</div>
    <button class="copy" ion-button outline>Copy WIF</button>
    <button ion-button round>Back up wallet</button>
    <button ion-button round outline>Enter wallet</button>
</ion-content>
