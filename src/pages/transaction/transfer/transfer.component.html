<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'TRANSFER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="{{ 'TARGET' | translate }}" [value]="toaddr" [(ngModel)]="toaddr"></ion-input>
            <button clear ion-button item-end (click)="qrScan()"><img class="scan" src="assets/transaction/icon_scan.png"></button>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="{{ 'AMOUNT' | translate }}" (focus)="focusNum()" (blur)="blurNum()" [(ngModel)]="transferValue" ></ion-input>
            <ion-note item-end *ngIf="isfocus">{{ 'AVAILABLE_BALANCE' | translate }}ï¼š{{ assetBalance }}</ion-note>
        </ion-item>
    </ion-list>
    <ion-list class="note">
        <ion-item>
            <ion-input type="text" placeholder="{{ 'NOTE' | translate }}"></ion-input>
        </ion-item>
    </ion-list>
    <p class="wrong">{{ wrongTips | translate }}</p>
    <div padding>
        <button ion-button block round (click)="enterPwd()">{{ 'SUBMIT' | translate }}</button>
    </div>
</ion-content>
