<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>iwallic</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let i of items" [ngClass]="{'payment' : i % 2 == 0, 'revenue': i % 2 == 1}">
            <img src="assets/asset/record_icon_payment.png" alt="" *ngIf="i % 2 == 0">
            <img src="assets/asset/record_icon_revenue.png" alt="" *ngIf="i % 2 == 1">
            <span>xxxxxxxxx</span>
            <span class="num">{{ i }}</span>
        </ion-item>
    </ion-list> 

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)"  [enabled]="enabled">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
