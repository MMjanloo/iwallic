<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>iwallic</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let i of items" [ngClass]="{'payment' : i.value < 0, 'revenue': i.value > 1}">
            <img src="assets/asset/record_icon_payment.png" alt="" *ngIf="i.value < 0">
            <img src="assets/asset/record_icon_revenue.png" alt="" *ngIf="i.value > 0">
            <span>{{ i.txid }}</span>
            <span class="num">{{ i.value }}{{ i.name }}</span>
        </ion-item>
    </ion-list> 

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)"  [enabled]="enabled">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    
</ion-content>
