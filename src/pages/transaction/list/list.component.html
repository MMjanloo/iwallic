<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'TRANSACTION_LIST_TRANSACTION' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let i of items" [ngClass]="{'payment' : i.value <= 0, 'revenue': i.value > 0}">
                
            <ion-grid>
                <ion-row>
                        <ion-col col-9>
                            <img src="assets/asset/record_icon_payment.png" alt="" *ngIf="i.value <= 0">
                            <img src="assets/asset/record_icon_revenue.png" alt="" *ngIf="i.value > 0">{{ i.txid }}
                        </ion-col>
                        <ion-col text-right col-3 class="num">{{ i.value }}{{ i.name }}</ion-col>
                </ion-row>
            </ion-grid>
           
           
            <!-- <span class="num">{{ i.value }}{{ i.name }}</span> -->
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" [enabled]="enabled">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-label *ngIf="items.length == 0" text-center class="no-assets">{{ 'TRANSACTION_LIST_NORANSACTION' | translate }}</ion-label>

</ion-content>
