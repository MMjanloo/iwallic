<ion-content padding>
    <div class="title">Verify your password of wallet.</div>
    <input type="password" class="pwd" [(ngModel)]="pwd" placeholder="Tap to verify." />
    <button ion-button block (click)="confirm()" [disabled]="!pwd?.length">Verify</button>
    <button ion-button block clear (click)="cancel()">Cancel</button>
</ion-content>
