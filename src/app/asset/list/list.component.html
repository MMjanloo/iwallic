<ion-content>
    asset-list
    <ion-fab class="skip" horizontal="end" vertical="bottom" (click)="go()" slot="fixed">
        <ion-fab-button>
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-fab class="skip" horizontal="start" vertical="bottom" slot="fixed">
        <ion-fab-button (click)="exit()">
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
