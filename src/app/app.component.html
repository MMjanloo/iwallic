<ion-app>
    <ion-split-pane>
  
      <ion-menu>
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
  
          <ion-list>
            <ion-list-header>
              Navigate
            </ion-list-header>
            <ion-menu-toggle auto-hide="false">
              <ion-item button (click)="navigate('/asset/list')">
                <ion-icon slot="start" name="add"></ion-icon>
                <ion-label>
                  list
                </ion-label>
              </ion-item>
  
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
                <ion-item button (click)="navigate('/asset/detail')">
                  <ion-icon slot="start" name="add"></ion-icon>
                  <ion-label>
                      detail
                  </ion-label>
                </ion-item>
    
              </ion-menu-toggle>
              <ion-menu-toggle auto-hide="false">
                  <ion-item button (click)="navigate('/transaction/transfer')">
                    <ion-icon slot="start" name="add"></ion-icon>
                    <ion-label>
                        transfer
                    </ion-label>
                  </ion-item>
      
                </ion-menu-toggle>
                <ion-menu-toggle auto-hide="false">
                    <ion-item button (click)="navigate('/transaction/receive')">
                      <ion-icon slot="start" name="add"></ion-icon>
                      <ion-label>
                          receive
                      </ion-label>
                    </ion-item>
        
                  </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
  
      <ion-router-outlet main></ion-router-outlet>
  
    </ion-split-pane>
  
  </ion-app>
