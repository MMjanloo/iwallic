<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar text-center>
                    <img class="menu-logo" src="/assets/images/logo.png" />
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list class="app-menu">
                    <ion-item button (click)="enter('/wallet/backup')">
                        <ion-icon slot="start" name="iwallic-backup"></ion-icon>
                        <ion-label>
                            {{'APP_MENU_BACKUP' | translate}}
                        </ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon slot="start" name="iwallic-transaction"></ion-icon>
                        <ion-label>
                            {{'APP_MENU_TRANSACTION' | translate}}
                        </ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon slot="start" name="iwallic-setting"></ion-icon>
                        <ion-label>
                            {{'APP_MENU_SETTING' | translate}}
                        </ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon slot="start" name="iwallic-support"></ion-icon>
                        <ion-label>
                            {{'APP_MENU_HELPER' | translate}}
                        </ion-label>
                    </ion-item>
                    <ion-item button>
                        <ion-icon slot="start" name="iwallic-about"></ion-icon>
                        <ion-label>
                            {{'APP_MENU_ABOUT' | translate}}
                        </ion-label>
                    </ion-item>
                    <ion-item button (click)="signout()">
                        <ion-icon slot="start" name="iwallic-signout"></ion-icon>
                        <ion-label color="danger">
                            {{'APP_MENU_SIGNOUT' | translate}}
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
