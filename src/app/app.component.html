<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <img class="sidemenu-logo" src="assets/app/logo.png" />
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button class="sidemenu-item" ion-item (click)="pushPage(BackupPage)">
                <img src="assets/app/comon_nav_icon_backup@2x.png" />
                {{'APP_MENU_BACKUP' | translate}}
            </button>
            <button class="sidemenu-item" ion-item (click)="pushPage(ImportPage)">
                <img src="assets/app/comon_nav_icon_Import@2x.png" />
                {{'APP_MENU_IMPORT' | translate}}
            </button>
            <button class="sidemenu-item" ion-item (click)="pushPage(TransactionPage)">
                <img src="assets/app/comon_nav_icon_Record@2x.png" />
                {{'APP_MENU_TRANSACTION' | translate}}
            </button>
            <button class="sidemenu-item" ion-item (click)="pushPage(SettingPage)">
                <img src="assets/app/comon_nav_icon_set@2x.png" />
                {{'APP_MENU_SETTING' | translate}}
            </button>
            <button class="sidemenu-item" ion-item (click)="pushPage(HelperPage)">
                <img src="assets/app/comon_nav_icon_Help@2x.png" />
                {{'APP_MENU_HELPER' | translate}}
            </button>
            <button class="sidemenu-item" ion-item (click)="pushPage(AboutPage)">
                <img src="assets/app/comon_nav_icon_info@2x.png" />
                {{'APP_MENU_ABOUT' | translate}}
            </button>
            <button class="sidemenu-item" ion-item (click)="signOut()">
                <img src="assets/app/comon_nav_icon_Logout@2x.png" />
                {{'APP_MENU_SIGNOUT' | translate}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
